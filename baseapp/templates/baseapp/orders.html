    <script>
      $(document).on('click', '.remove', function(event){
        event.preventDefault();
        var id = $(this).val();
        $.ajax({
          type:'GET',
          url:'',
          data:{
            ProductID:$(this).val(),
          },
          success:function(){
            var priceDelta = document.getElementById(id).getAttribute('data-price');
            priceDelta = parseInt(priceDelta);
            var currentTotal = document.getElementById("CartTotal");
            currentTotal = parseInt(currentTotal.innerHTML);
            var newtotal = currentTotal - priceDelta;
            if (newtotal === 0) {
                document.getElementById("orderbutton").className = 'btn btn-secondary disabled';
            };
            document.getElementById("CartTotal").innerHTML = newtotal;
            var delrow = document.getElementById('row'+id);
            delrow.className = "row d-none";
            var newrow = document.getElementById('hiddenrow' + id);
            newrow.className = "row";
            cart = document.getElementById('itemcount');
            value = parseInt(cart.innerHTML);
            cart.innerHTML = value - 1;
            
          }
        });
      });
    </script>
    <script>
        var prices = document.getElementsByClassName("price");
        var total = 0;
        for(let price of prices){
            var amount = parseInt(price.innerHTML);
            total += amount;
        } 
        if (total === 0) {
                document.getElementById("orderbutton").className = 'btn btn-secondary disabled';
        };
        document.getElementById('CartTotal').innerHTML = total;
    </script>
